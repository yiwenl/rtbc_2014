		<script type="text/javascript">
			var scheduler, main, images, stats;
			function init() {
				var loader = new SimpleImageLoader();
				loader.load([
					"assets/drop01.png",
					"assets/drop02.png",
					"assets/drop03.png",
					"assets/drop04.png",
					"assets/drop05.png",
					"assets/drop06.png",
					"assets/brush0.png",
					"assets/brush1.png",
					"assets/brush2.png",
					"assets/brush3.png",
					"assets/brush4.png",
					"assets/floor.jpg"
					], this, this._imgLoaded)
				
			}

			function _imgLoaded(img) {
				console.log( "Init : ", img );
				images = img;
				scheduler = new Scheduler();
				main = new Flocking(document.body);
				scheduler.addEF(main, main.render, []);

				return;
				stats = new Stats();
				document.body.appendChild(stats.domElement);
				scheduler.addEF(stats, stats.update, []);				
			}
		</script>
		
	</head>

	<body onload="init();">
		<video id="bwVideo" src="assets/bw256.mp4" autoplay loop></video>
	</body>
